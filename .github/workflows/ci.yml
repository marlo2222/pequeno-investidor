name: CI

on:
  push:
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        path: refatoracao

    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11

    - name: Build project
      run: mvn -B package -DskipTests --file pom.xml
      
  unit-test:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        path: refatoracao

    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: Run unit Test
      run: mvn test

  mutation-test:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        path: refatoracao

    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: Run mutation Test
      run: mvn test-compile org.pitest:pitest-maven:mutationCoverage
    
    - name: Enviar resultados dos testes de mutação
      uses: actions/upload-artifact@v2
      with:
        name: Testes de Mutação
        path: ./target/pit-reports
